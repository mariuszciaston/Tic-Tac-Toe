<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="tic-tac-toe.js" defer></script>
    <script src="https://kit.fontawesome.com/5f5b4189ad.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="status-box"></div>
        <div class="board">
            <div data-index="0" class="area"><span></span></div>
            <div data-index="1" class="area border-vertical"><span></span></div>
            <div data-index="2" class="area"><span></span></div>
            <div data-index="3" class="area border-horizontal"><span></span></div>
            <div data-index="4" class="area border-center"><span></span></div>
            <div data-index="5" class="area border-horizontal"><span></span></div>
            <div data-index="6" class="area"><span></span></div>
            <div data-index="7" class="area border-vertical"><span></span></div>
            <div data-index="8" class="area"><span></span></div>
        </div>
        <div class="buttons">
            <button type="button" id="vsPlayerBtn" class="versus ">Player&nbsp;vs Player</button>
            <button type="button" id="restartBtn" class="restart">Restart</button>
            <button type="button" id="vsComputerBtn" class="versus selected">Player&nbsp;vs Computer</button>
        </div>
    </main>
    <footer>
        <span>
            <span class="emoji">ðŸ¦•</span>Eat Sleep Code Repeat |&nbsp;</span><span>Mariusz CiastoÅ„ 2023 &nbsp;
            <a href="https://github.com/mariuszciaston/" target="_blank" rel="noopener"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a>
        </span>
    </footer>
</body>

</html>
